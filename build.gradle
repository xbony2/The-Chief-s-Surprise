buildscript {
	repositories {
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "jei"
			url = "http://dvs1.progwml6.com/files/maven"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
	}
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0.0a" //newTheChiefsSurpriseVersion
group = "xbony2.thechiefssurprise"
archivesBaseName = "thechiefssurprise"

repositories {
	maven {
		name = "jei"
		url = "http://dvs1.progwml6.com/files/maven"
	}
}

minecraft {
	version = "1.9-12.16.1.1887" //forgeVersion
	runDir = "run"
	mappings = "snapshot_20160312" //mappingsVersion
	replace "@VERSION@", project.version
	useDepAts = true
}

dependencies {
	//deobfCompile "mezz.jei:jei_1.9:${jeiVersion}"
	deobfCompile "mezz.jei:jei_1.9:3.3.3.200"
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'

		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
	
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
